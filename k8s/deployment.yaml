apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcurrent-backend
  labels:
    app: bitcurrent
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bitcurrent
      component: backend
  template:
    metadata:
      labels:
        app: bitcurrent
        component: backend
    spec:
      containers:
      - name: backend
        image: bitcurrent/backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bitcurrent-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: bitcurrent-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bitcurrent-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bitcurrent-backend
spec:
  selector:
    app: bitcurrent
    component: backend
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcurrent-frontend
  labels:
    app: bitcurrent
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bitcurrent
      component: frontend
  template:
    metadata:
      labels:
        app: bitcurrent
        component: frontend
    spec:
      containers:
      - name: frontend
        image: bitcurrent/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://bitcurrent-backend:4000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: bitcurrent-frontend
spec:
  selector:
    app: bitcurrent
    component: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bitcurrent-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bitcurrent-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

