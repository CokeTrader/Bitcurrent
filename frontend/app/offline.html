<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BitCurrent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-center;
            font-size: 64px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .retry-btn:hover {
            transform: scale(1.05);
        }
        .features {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }
        .feature {
            margin: 16px 0;
            color: #4a5568;
            font-size: 14px;
        }
        .checkmark {
            color: #48bb78;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Check your network and try again.
        </p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="features">
            <p style="font-weight: 600; color: #1a202c; margin-bottom: 16px;">
                While you wait:
            </p>
            <div class="feature">
                <span class="checkmark">âœ“</span> Your portfolio data is cached
            </div>
            <div class="feature">
                <span class="checkmark">âœ“</span> Recent prices available
            </div>
            <div class="feature">
                <span class="checkmark">âœ“</span> Order history accessible
            </div>
        </div>

        <p style="margin-top: 32px; font-size: 14px; color: #718096;">
            BitCurrent will automatically reconnect when you're back online
        </p>
    </div>

    <script>
        // Auto-retry every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
