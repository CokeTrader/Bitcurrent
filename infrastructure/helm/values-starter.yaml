# BitCurrent Starter Environment - Helm Values

# Image registry
image:
  registry: 805694794171.dkr.ecr.eu-west-2.amazonaws.com/bitcurrent
  tag: latest
  pullPolicy: Always

# Replica counts (minimal for starter)
replicaCount:
  apiGateway: 1
  orderGateway: 1
  ledgerService: 1
  settlementService: 1
  marketDataService: 1
  complianceService: 1

# Resource limits (small for starter)
resources:
  apiGateway:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  orderGateway:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  ledgerService:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  settlementService:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  marketDataService:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  complianceService:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Environment
environment: starter

# Service configuration
service:
  type: LoadBalancer
  apiGateway:
    port: 80
    targetPort: 8080
  
# Ingress (disabled for starter - using LoadBalancer)
ingress:
  enabled: false

# Autoscaling (disabled for starter)
autoscaling:
  enabled: false

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true


